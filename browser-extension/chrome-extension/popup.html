<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VaultZero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      background: #0f172a;
      color: #e2e8f0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
    }

    .header {
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 700;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header .status {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 8px;
    }

    .content {
      padding: 16px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      opacity: 0.3;
      margin-bottom: 16px;
    }

    .empty-state h3 {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
      color: #64748b;
    }

    .credential-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .credential-item {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .credential-item:hover {
      background: #334155;
      border-color: #0ea5e9;
    }

    .credential-name {
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 4px;
      font-size: 14px;
    }

    .credential-username {
      font-size: 12px;
      color: #94a3b8;
    }

    .error {
      background: #991b1b;
      color: white;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 16px;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #94a3b8;
    }

    .footer {
      border-top: 1px solid #334155;
      padding: 12px 16px;
      font-size: 11px;
      color: #64748b;
      text-align: center;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1e293b;
    }

    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C9.24 2 7 3.35 7 5V7H5C3.9 7 3 7.9 3 9V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V9C21 7.9 20.1 7 19 7H17V5C17 3.35 14.76 2 12 2ZM12 4C13.65 4 15 4.67 15 5V7H9V5C9 4.67 10.35 4 12 4ZM12 10C13.1 10 14 10.9 14 12C14 12.74 13.6 13.37 13 13.72V16C13 16.55 12.55 17 12 17C11.45 17 11 16.55 11 16V13.72C10.4 13.37 10 12.74 10 12C10 10.9 10.9 10 12 10Z" fill="white"/>
      </svg>
      VaultZero
    </h1>
    <div class="status" id="status">Checking...</div>
  </div>

  <div class="content">
    <div id="loading" class="loading">
      <div>Loading credentials...</div>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div id="empty" class="empty-state" style="display: none;">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C9.24 2 7 3.35 7 5V7H5C3.9 7 3 7.9 3 9V20C3 21.1 3.9 22 5 22H19C20.1 22 21 21.1 21 20V9C21 7.9 20.1 7 19 7H17V5C17 3.35 14.76 2 12 2ZM12 4C13.65 4 15 4.67 15 5V7H9V5C9 4.67 10.35 4 12 4ZM12 10C13.1 10 14 10.9 14 12C14 12.74 13.6 13.37 13 13.72V16C13 16.55 12.55 17 12 17C11.45 17 11 16.55 11 16V13.72C10.4 13.37 10 12.74 10 12C10 10.9 10.9 10 12 10Z"/>
      </svg>
      <h3>No credentials found</h3>
      <p>No saved passwords for this website</p>
    </div>

    <div id="credentials" class="credential-list" style="display: none;"></div>
  </div>

  <div class="footer">
    VaultZero Password Manager v1.0.0
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
